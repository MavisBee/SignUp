<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Nav bar -->
      <div class="navbar">
        <div>
          <a>Home</a>
        </div>
        <div>
          <a>About Us</a>
        </div>
        <div>
          <a>Contact Us</a>
        </div>
      </div>
      <div class="container">
        <!-- Sign Up video -->

        <div class="signup-gif">
          <video
            src="Signup video.mp4"
            alt="Sign Up video"
            autoplay
            muted
            loop
          ></video>
        </div>

        <!-- Sign Up form -->

        <div class="signup-form">
          <div class="inner">
            <div class="up">
              <h1>Sign Up</h1>
            </div>
            <div class="google">
              <button>
                <img src="Social platforms logo.svg" alt="google" />

                Sign up with Google
              </button>
            </div>
            <div class="or">
              <hr />
              <p>or</p>
              <hr />
            </div>
            <form class="form-container">
              <div class="form">
                <div>
                  <label for="fullname">Full Name:</label>
                  <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    placeholder="Type your full name"
                    class="input"
                  />
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="@email.com"
                    class="input"
                  />
                </div>
                <div>
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="input"
                  />
                </div>
              </div>
              <div class="Keep">
                <div class="radio">
                  <input
                    type="checkbox"
                    name="radio"
                    id="login"
                    class="radio-input"
                  />
                  <label for="login">Keep me logged in</label>
                </div>
                <div>
                  <a> Forgot Password </a>
                </div>
              </div>
              <div class="button">
                <button type="submit">Sign Up</button>
              </div>
              <div class="Login">
                <p>Already have an account? <a href="#">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
